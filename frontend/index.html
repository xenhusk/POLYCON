<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POLYCON Consultation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.1/dist/ffmpeg.min.js"></script>
</head>
<body>
  <header>
    <h1>POLYCON Consultation</h1>
  </header>

  <main>
    <!-- Speaker Count Dropdown -->
    <section id="speaker-section">
      <h2>Expected Number of Speakers</h2>
      <select id="speaker-count">
        <option value="1">1 Speaker</option>
        <option value="2">2 Speakers</option>
        <option value="3">3 Speakers</option>
        <option value="4">4 Speakers</option>
        <option value="5">5 Speakers</option>
      </select>
    </section>

    <!-- Audio Recorder Section -->
    <section id="audio-section">
      <h2>Optional Audio Recording</h2>
      <button id="start-recording">Start Recording</button>
      <button id="stop-recording" disabled>Stop Recording</button>
      <audio id="audio-playback" controls></audio>
    </section>

    <!-- Notes Input Section -->
    <section id="notes-section">
      <h2>Adviser Notes</h2>
      <form id="notes-form">
        <label for="concern">Concern:</label>
        <textarea id="concern" name="concern" required></textarea>

        <label for="action-taken">Action Taken:</label>
        <textarea id="action-taken" name="action-taken" required></textarea>

        <label for="outcome">Outcome:</label>
        <textarea id="outcome" name="outcome" required></textarea>

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks"></textarea>
      </form>
    </section>

    <!-- Finish Session Button -->
    <section id="finish-section">
      <button id="finish-session">Finish Session</button>
    </section>

    <!-- Summary Display Section -->
    <section id="summary-section">
      <h2>Summary</h2>
      <p id="summary-output">The summary will appear here after the session is finished.</p>
    </section>

    <!-- Transcription Display Section -->
    <section id="role-transcription-section">
      <h2>Transcription</h2>
      <p id="transcription-output">Transcription with identified roles will appear here.</p>
  </section>
  
  </main>

  <script>
    const speakerSlider = document.getElementById('speaker-count');
    const speakerCountValue = document.getElementById('speaker-count-value');

    speakerSlider.addEventListener('input', () => {
      speakerCountValue.textContent = speakerSlider.value;
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
